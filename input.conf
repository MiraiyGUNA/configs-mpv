#==================Volume=====================
#=============================================
AXIS_UP add volume 5			#Aumentar Volume
AXIS_DOWN add volume -5			#Diminuir Volume
UP add volume 5					#Aumentar Volume
DOWN add volume -5				#Diminuir Volume


#==================LEGENDA====================
#=============================================
e add sub-scale -0.1			#Diminuir Tamanho Legenda
shift+e add sub-scale +0.1		#Aumentar Tamanho Legenda
ctrl+e set sub-scale 1			#Resetar Posição Legenda
t set sub-scale 0				#Esconder Legenda 

r add sub-pos +1 				#Descer Legenda
shift+r add sub-pos -1			#Subir Legenda 
ctrl+r set sub-pos 100			#Resetar Posição Legenda

z add sub-delay -0.042			#Atrasar Legenda
shift+z add sub-delay +0.042	#Adiantar Atraso Legenda
Ctrl+z set sub-delay 0			#Resetar Atrasos Legenda


#===================Screenshot================
#=============================================
shift+s screenshot video		#Screenshot sem Legenda
s screenshot					#screenshot com Legenda

